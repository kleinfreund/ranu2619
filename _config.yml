full_rebuild: true

title: ranu2619
url: http://webuser.uni-weimar.de
baseurl: /ranu2619
description: "Eine Website mit Lösungen zu Übungsaufgaben, kleinen Tutorials und einer Linksammlung die im Rahmen des Medieninformatik-Studiums an der Bauhaus-Universität Weimar entsteht."

permalink: /:title

kramdown:
  input: GFM
  auto_ids: false

sass:
  style: compressed

# compress.html by Anatol Broder (http://jch.penibelst.de)
compress_html:
  clippings: all
  comments: ["<!--", "-->"]
  endings: all
  ignore:
    envs: [local]


exclude:
  - "*.sublime-workspace"


defaults:
  -
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      type: "posts"
    values:
      layout: "post"
