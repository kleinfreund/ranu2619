title: ranu2619
url: http://webuser.uni-weimar.de
baseurl: /~ranu2619

permalink: /:title

kramdown:
  input: GFM
  auto_ids: false

sass:
  style: compressed

# compress.html by Anatol Broder (http://jch.penibelst.de)
compress_html:
  clippings: all
  comments: ["<!--", "-->"]
  endings: all
  ignore:
    envs: [local]



defaults:
  -
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      type: "posts"
    values:
      layout: "post"
